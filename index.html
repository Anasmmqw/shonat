<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حملة تبرعات لشنط رمضان</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            direction: rtl; 
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px; 
        }
        .progress-bar { 
            width: 100%; 
            background: #ddd; 
            border-radius: 20px; 
            overflow: hidden; 
        }
        .progress { 
            height: 30px; 
            background: green; 
            width: 0%; 
            color: white; 
            line-height: 30px; 
        }
        .copy-btn {
            cursor: pointer;
            background: #ffcc00;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">حملة تبرعات لشنط رمضان</h1>
        <p>رقم اتصالات كاش: <strong id="vodafone">01158159732</strong> 
            <button class="copy-btn" onclick="copyText('vodafone')">📋 نسخ</button></p>
        <p>رقم إنستا باي: <strong id="instapay">01122372630</strong> 
            <button class="copy-btn" onclick="copyText('instapay')">📋 نسخ</button></p>
        <h2>المبلغ المُجمع: <span id="amount">0</span> جنيه</h2>
        <div class="progress-bar">
            <div class="progress" id="progress-bar">0%</div>
        </div>
        
        <!-- قسم تحديث المبلغ -->
        <div id="adminPanel" class="hidden">
            <input type="number" id="manualAmount" placeholder="أدخل المبلغ الجديد">
            <button onclick="updateAmount()">تحديث البيانات</button>
        </div>

        <!-- قسم تغيير الخلفية -->
        <div id="bgPanel" class="hidden">
            <input type="text" id="bgUrl" placeholder="أدخل رابط الصورة">
            <button onclick="updateBackground()">تحديث الخلفية</button>
        </div>
    </div>

    <script>
        // تحميل البيانات المحفوظة عند فتح الصفحة
        window.onload = function () {
            let savedAmount = localStorage.getItem("savedAmount");
            if (savedAmount !== null) {
                document.getElementById("amount").innerText = savedAmount;
                updateProgressBar(savedAmount);
            }

            let savedBg = localStorage.getItem("savedBg");
            if (savedBg !== null) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
            }
        };

        // نسخ رقم التحويل
        function copyText(elementId) {
            let text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text);
            alert('تم النسخ: ' + text);
        }

        // تحديث المبلغ وحفظه في LocalStorage
        function updateAmount() {
            let amount = document.getElementById('manualAmount').value;
            if (amount.trim() !== "") {
                document.getElementById('amount').innerText = amount;
                localStorage.setItem("savedAmount", amount);
                updateProgressBar(amount);
            }
        }

        // تحديث شريط التقدم بناءً على المبلغ
        function updateProgressBar(amount) {
            let percentage = (amount / 10000) * 100; // استبدل 10000 بالهدف الكلي
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('progress-bar').innerText = Math.round(percentage) + '%';
        }

        // تحديث الخلفية وحفظ الرابط في LocalStorage
        function updateBackground() {
            let bgUrl = document.getElementById('bgUrl').value;
            if (bgUrl) {
                document.body.style.backgroundImage = `url('${bgUrl}')`;
                localStorage.setItem("savedBg", bgUrl);
            }
        }

        // إظهار تحديث المبلغ بعد الضغط 10 مرات
        let amountClickCount = 0;
        document.body.addEventListener("click", function() {
            amountClickCount++;
            if (amountClickCount === 10) {
                document.getElementById('adminPanel').classList.remove('hidden');
                amountClickCount = 0;
            }
        });

        // إظهار تغيير الخلفية بعد الضغط 7 مرات
        let bgClickCount = 0;
        document.body.addEventListener("click", function() {
            bgClickCount++;
            if (bgClickCount === 7) {
                document.getElementById('bgPanel').classList.remove('hidden');
                bgClickCount = 0;
            }
        });
    </script>
</body>
</html>
